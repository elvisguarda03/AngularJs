<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <!-- ng-app - É uma diretiva que carrega o módulo especificado dentro das aspas.
        É necessário importar o script e registrar o módulo dentro da aplicação.

        O que são diretivas??
          Elas ensinam novos truques para o navegador.
     !-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/directives/minha-diretiva.js"></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
              <h1 class="text-center">Alurapic</h1>
            </div>
            <!-- Diretiva ng-repeat - Serve para iterar sobre uma lista em $scope e repetir um fragmento HTML !-->
            <meu-painel ng-repeat="foto in fotos" titulo="{{foto.titulo}}">
                <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            </meu-painel>
        </div> <!-- fim container -->
    </body>
</html>
